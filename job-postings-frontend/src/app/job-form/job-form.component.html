<div class="job-form">
  <h2>Create Job</h2>
  <form (ngSubmit)="createJob()" #jobForm="ngForm">
    <div class="form-group">
      <label for="title">Job Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="job.title" required>
    </div>
    <div class="form-group">
      <label for="company">Company:</label>
      <input type="text" id="company" name="company" [(ngModel)]="job.company" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" [(ngModel)]="job.location" required>
    </div>
    <div class="form-group">
      <label for="date_posted">Date Posted:</label>
      <input type="date" id="date_posted" name="date_posted" [(ngModel)]="job.date_posted" required>
    </div>
    <div class="form-group">
      <label for="employment_type">Employment Type:</label>
      <input type="text" id="employment_type" name="employment_type" [(ngModel)]="job.employment_type" required>
    </div>
    <div class="form-group">
      <label for="job_description">Job Description:</label>
      <textarea id="job_description" name="job_description" [(ngModel)]="job.job_description" required></textarea>
    </div>
    <div class="form-group">
      <label for="job_requirements">Job Requirements:</label>
      <textarea id="job_requirements" name="job_requirements" [(ngModel)]="job.job_requirements" required></textarea>
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="text" id="salary" name="salary" [(ngModel)]="job.salary" required>
    </div>
    <div class="form-group">
      <label for="industry">Industry:</label>
      <input type="text" id="industry" name="industry" [(ngModel)]="job.industry" required>
    </div>
    <div class="form-group">
      <label for="experience_level">Experience Level:</label>
      <input type="text" id="experience_level" name="experience_level" [(ngModel)]="job.experience_level" required>
    </div>
    <div class="form-group">
      <label for="job_link">Job Link:</label>
      <input type="text" id="job_link" name="job_link" [(ngModel)]="job.job_link" required>
    </div>
    <button type="submit" [disabled]="!jobForm.form.valid">Create Job</button>
  </form>
</div>
